<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcy</title>
    <!-- style sheet  -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center p-5 ">
        <div class="card bg-info px-3" style="width: 28rem;">
            <div class="card-body">
                <h5 class="text-center fs-2">BMI Calculator</h5>
                <div class="d-flex flex-column text-center card py-4">
                    <h6 class="fs-3">Your BMI : <span class="" id="answer">00</span> </h6>
                   
                </div>

            </div>
            <div class="card-body">
                <div class=" card container p-4">
                    <div class="row">
                        <div class="col col-md-6 ">
                            <div class="container card">
                                <div class="card-body">
                                    <div class="d-flex flex-column text-center ">
                                        <h6>Height</h6>
                                        <span>(cm)</span>
                                        <input type="number" class="form-control" id="height">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-6 ">
                            <div class="container card">
                                <div class="card-body">
                                    <div class="d-flex flex-column text-center ">
                                        <h6>Weight</h6>
                                        <span>(kg)</span>
                                        <input type="number" class="form-control" id="weight"> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" type="button" onclick="calculateBmi()">Calculate BMI</button>
                    <button class="btn btn-danger mt-2" type="button" onclick="calculateBmi()">Reset</button>
                </div>

            </div>


        </div>
    </div>



    </div>



    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- script file  -->
    <script src="./script.js"></script>
</body>

</html>
